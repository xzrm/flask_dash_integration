{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} my-2">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

{% if error %}
  <div class="alert alert-danger my-2">{{error}}</div>
{% endif %}

{% if msg %}
  <div class="alert alert-success my-2">{{msg}}</div>
{% endif %}
